<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Iván Pérez</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- VARIABLES Y BASE (Consistencia con tu marca) --- */
        :root {
            --primary: #007bff;
            --accent: #00d4ff; /* Cian Brillante */
            --glass: rgba(255, 255, 255, 0.05);
            --glass-input: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --bg-dark: #0a0a0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            background-color: var(--bg-dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Fondo Animado */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0b, #121225, #1a1a3a, #0f2045);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Botón Volver */
        .back-btn-glass {
            position: fixed;
            top: 30px; left: 30px;
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none;
            transition: all 0.3s ease; z-index: 100;
        }
        .back-btn-glass:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }

        /* --- LAYOUT PRINCIPAL --- */
        .main-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Tarjeta de Contacto Grande */
        .contact-container {
            display: flex;
            flex-direction: column; /* Móvil: Columna */
            width: 100%;
            max-width: 1000px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            margin-top: 60px; /* Espacio para botón volver en móvil */
        }

        /* --- COLUMNA IZQUIERDA: INFO (Oscura) --- */
        .contact-info {
            padding: 50px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
        }

        .info-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-header p {
            color: rgba(255,255,255,0.7);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Items de contacto (Email, etc) */
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        .info-item:hover { transform: translateX(10px); }

        .icon-box {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: var(--accent);
            margin-right: 20px;
            border: 1px solid var(--glass-border);
        }
        
        .info-text span { display: block; font-size: 0.8rem; color: rgba(255,255,255,0.5); text-transform: uppercase; }
        .info-text strong { font-size: 1.1rem; }

        /* Redes Sociales */
        .social-links { margin-top: 40px; display: flex; gap: 20px; }
        .social-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none;
            border: 1px solid var(--glass-border);
            transition: 0.3s;
        }
        .social-btn:hover { background: var(--accent); color: black; transform: translateY(-3px); }


        /* --- COLUMNA DERECHA: FORMULARIO (Clara) --- */
        .contact-form-wrapper {
            padding: 50px;
            flex: 1;
        }

        .form-group { position: relative; margin-bottom: 30px; }

        .form-group label {
            position: absolute;
            top: -10px; left: 15px;
            background: var(--bg-dark); /* Truco para tapar la línea */
            padding: 0 5px;
            font-size: 0.8rem;
            color: var(--accent);
            z-index: 10;
        }

        /* Inputs de Cristal */
        .form-control {
            width: 100%;
            background: var(--glass-input);
            border: 1px solid var(--glass-border);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: 0.3s;
            outline: none;
        }

        .form-control:focus {
            border-color: var(--accent);
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        /* Botón Enviar */
        .btn-send {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
        }

        /* --- RESPONSIVE PC --- */
        @media (min-width: 900px) {
            .contact-container {
                flex-direction: row; /* Lado a lado */
                margin-top: 0;
            }
            .contact-info {
                width: 40%;
                border-bottom: none;
                border-right: 1px solid var(--glass-border);
            }
            .contact-form-wrapper { width: 60%; }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <a href="index.html" class="back-btn-glass">
        <i class="fas fa-arrow-left"></i>
    </a>

    <main class="main-wrapper">
        <div class="contact-container">
            
            <div class="contact-info">
                <div class="info-header">
                    <h2>Conectemos.</h2>
                    <p>¿Tienes un proyecto en mente, una idea loca sobre satélites o simplemente quieres saludar? Estoy disponible para nuevas oportunidades.</p>
                </div>

                <div class="info-details">
                    <a href="mailto:tu-email@ejemplo.com" class="info-item">
                        <div class="icon-box"><i class="fas fa-envelope"></i></div>
                        <div class="info-text">
                            <span>Email</span>
                            <strong>tu-email@ejemplo.com</strong>
                        </div>
                    </a>

                    <div class="info-item">
                        <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="info-text">
                            <span>Ubicación</span>
                            <strong>España (Disponible Remoto)</strong>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
                </div>
            </div>

            <div class="contact-form-wrapper">
                
                <form action="https://formspree.io/f/TU_ID_AQUI" method="POST">
                    
                    <div class="form-group">
                        <label>Tu Nombre</label>
                        <input type="text" name="name" class="form-control" placeholder="Ej. Elon Musk" required>
                    </div>

                    <div class="form-group">
                        <label>Tu Email</label>
                        <input type="email" name="email" class="form-control" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="form-group">
                        <label>Mensaje</label>
                        <textarea name="message" class="form-control" placeholder="Cuéntame tu idea..." required></textarea>
                    </div>

                    <button type="submit" class="btn-send">
                        Enviar Mensaje <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

            </div>

        </div>
    </main>

</body>
</html>
